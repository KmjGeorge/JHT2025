# Modified SRResNet w/o BN from:
# Photo-Realistic Single Image Super-Resolution Using a Generative Adversarial Network
# Use perceptual loss before ReLU as ESRGAN does

# general settings
name: 001_Deinterleaving_Reformer_CL
model_type: CLModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: JHT2025
    type: DeinterleavingDataset
    dataroot: G:/datasets/JHT2025Pre/MixedAndClipped
    filename_tmpl: '{}'
    io_backend:
      type: disk
      # (for lmdb)
      # type: lmdb

    # data loader
    num_worker_per_gpu: 1
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: cuda
    pin_memory: true

#  val:
#    name: JHT2025
#    type: PairedImageDataset
#    dataroot_gt: datasets/Set14/GTmod12
#    dataroot_lq: datasets/Set14/LRbicx4
#    io_backend:
#      type: disk

# network structures
network_g:
  type: Reformer
  seq_len: 3000
  enc_in: 5
  d_model: 128
  c_out: 32
  n_heads: 8
  d_ff: 256
  activation: relu
  dropout: 0.1
  e_layers: 8
  bucket_size: 8
  n_hashes: 8

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingRestartLR
    periods: [100000, 100000, 100000, 100000]
    restart_weights: [1, 0.5, 0.5, 0.5]
    eta_min: !!float 5e-7

  total_iter: 400000
  warmup_iter: -1  # no warm up

  # losses
  infonce_opt:
    type: InfoNCELoss
    loss_weight: 1.0
    negative_mode: paired
    reduction: mean

## validation settings
val:
  val_freq: !!float 5e3
  metrics:
    ac: # metric name, can be arbitrary
      type: calculate_ac
    nmi:
      type: calculate_nmi
    ari:
      type: calculate_ari

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
